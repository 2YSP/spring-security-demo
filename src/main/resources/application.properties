#server
server.port=80
server.tomcat.uri-encoding=utf-8
server.context-path=/

#database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatis
# mybatis.type-aliases-package=cn.sp.entity
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:cn/sp/mapper/*.xml

spring.thymeleaf.cache=false
logging.level.root=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO


